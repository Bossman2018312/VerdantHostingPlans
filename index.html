<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verdant Hosting Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg2.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    /* NAVIGATION BAR */
    .navbar {
      width: 100%;
      background-color: rgba(18, 19, 26, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper img {
      height: 40px;
      margin-top: -5px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
    }

    .navbar a.dashboard-button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-image: linear-gradient(to right, #00ff95, #3fcf8e);
      border-image-slice: 1;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .navbar a.dashboard-button:hover {
      background-color: rgba(63, 207, 142, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 149, 0.3);
    }

    /* CARDS */
    .card {
      background: rgba(20, 20, 20, 0.7);
      border: 2px solid #00ff95;
      border-radius: 16px;
      padding: 1.5rem;
      width: 260px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      animation: float 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 255, 149, 0.3);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.8rem;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .ram, .players, .price {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .players {
      color: #b5ffda;
    }

    .add-to-cart {
      background-color: #00ff95;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #3fcf8e;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .popular-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: gold;
      color: black;
      font-size: 0.7rem;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-weight: bold;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo-wrapper">
      <a href="https://verdant-hosting.com">
        <img src="image-removebg-preview (5).png" alt="Home Logo">
      </a>
    </div>
    <div class="nav-links">
      <a class="dashboard-button" href="https://panel.verdant-hosting.com">Dashboard</a>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="card">
    <img src="image-removebg-preview (4).png" alt="Dirt" />
    <h2>GRASS</h2>
    <div class="ram">614MB RAM</div>
    <div class="players">2+ players</div>
    <div class="price">$2.99 /monthly</div>
    <button class="add-to-cart">Add To Cart</button>
  </div>

  <div class="card">
    <img src="image-removebg-preview (2).png" alt="Wood" />
    <h2>WOOD</h2>
    <div class="ram">1GB RAM</div>
    <div class="players">6+ players</div>
    <div class="price">$5.99 /monthly</div>
    <button class="add-to-cart">Add To Cart</button>
  </div>

  <div class="card">
    <div class="popular-badge">MOST POPULAR</div>
    <img src="image-removebg-preview (3).png" alt="Cobblestone" />
    <h2>COBBLESTONE</h2>
    <div class="ram">2GB RAM</div>
    <div class="players">15+ players</div>
    <div class="price">$11.99 /monthly</div>
    <button class="add-to-cart">Add To Cart</button>
  </div>

  <div class="card">
    <img src="image-removebg-preview (7).png" alt="Iron" />
    <h2>IRON</h2>
    <div class="ram">4GB RAM</div>
    <div class="players">25+ players</div>
    <div class="price">$24.99 /monthly</div>
    <button class="add-to-cart">Add To Cart</button>
  </div>

</body>
</html>
